{% extends "layout.html" %} 

{% block content %}

<div class="center-message formHanddler">
  <form>
      <legend class="mt-3 mb-4"><h1 style="font-family: 'Times New Roman', Times, serif; font-weight: 900; font-size: 60px;" >Login</h1></legend>
      <br/>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Email"
        />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <br/>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
      <br/>
      <button type="submit" class="btn btn-secondary btn-outline-light">Submit</button>
    </fieldset>
  </form>
  <div class="mt-3 mb-1" style="float: left;">
    <small class="text-light">
    Need An Account? <a class="ml-2 text-primary" href="{{ url_for('students.Register')}}">Sign Up Now</a>
    </small>
  </div>
</div>

{% endblock %}
