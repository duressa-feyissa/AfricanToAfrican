{% extends "layout.html" %} 
{% block script %}
  <script src="../static/js/login_S.js"></script>
{% endblock %}
{% block content %}
<div class="center-message formHanddler">
  <form name="registration" id="registration" action="" method="post">
    <legend class="mt-3 mb-4">
      <h1
        style="
          font-family: 'Times New Roman', Times, serif;
          font-weight: 900;
          font-size: 60px;
        "
      >
        Login
      </h1>
    </legend>
    <div class="form-group pt-2">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
        ,
      />
    </div>
    <div class="form-group pt-2">
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Password"
      />
    </div>
    <br />
    <button
      type="submit"
      id="submit"
      class="btn btn-secondary btn-outline-light"
    >
      Submit
    </button>
  </form>
  <div class="mt-3 mb-1" style="float: left">
    <small class="text-light">
      Need An Account?
      <a class="ml-2 text-primary" href="{{ url_for('students.Register')}}"
        >Sign Up Now</a
      >
    </small>
  </div>
</div>

{% endblock %}
